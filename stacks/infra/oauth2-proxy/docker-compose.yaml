services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.1@sha256:530f239b73a6b79bd7774971c844aec544d9c1bcd4e95ce6614a33649d8f3f0c
    container_name: oauth2-proxy
    restart: unless-stopped

    env_file:
      - .env
    networks:
      - proxy_net
    labels:
      - traefik.enable=true
      - traefik.http.services.oauth2-proxy.loadbalancer.server.port=4180
networks:
  proxy_net:
    external: true
