http:
  routers:
    oauth2-proxy:
      rule: HostRegexp(`{host:.+}`) && PathPrefix(`/oauth2`)
      entryPoints:
        - websecure
      priority: 1000
      tls:
        certResolver: cloudflare
      service: oauth2-proxy

  services:
    oauth2-proxy:
      loadBalancer:
        servers:
          - url: http://oauth2-proxy:4180
