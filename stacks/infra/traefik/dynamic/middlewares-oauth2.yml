http:
  middlewares:
    oauth2-auth:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true

        # Explicit allowlist of headers passed to backend
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Preferred-Username
          - X-Auth-Request-Groups
          - Authorization

        # Optional: pass original request info to oauth2-proxy
        # (useful for debugging and some IdPs)
        authRequestHeaders:
          - X-Forwarded-Proto
          - X-Forwarded-Host
          - X-Forwarded-Uri
