services:
  radarr:
    user: "1002:281"
    image: ghcr.io/linuxserver/radarr:5.2.6
    container_name: radarr
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - /mnt/user/appdata/radarr:/config
      - /mnt/user/media:/media

    networks:
      - media_net
      - proxy_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.theblaskies.com`)
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.tls.certresolver=cloudflare
      - traefik.http.services.radarr.loadbalancer.server.port=7878

networks:
  media_net:
    user: "1002:281"
    external: true
  proxy_net:
    user: "1002:281"
    external: true
