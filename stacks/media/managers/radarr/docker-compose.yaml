services:
  radarr:
    image: ghcr.io/linuxserver/radarr:5.28.0@sha256:c984533510abe0219a70e80d15bd0d212b7df21baa0913759c4ce6cc9092240b
    container_name: radarr
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - /mnt/user/appdata/radarr:/config
      - /mnt/user/data:/data
      - /mnt/user/data/recycle-bin:/data/recycle-bin
    networks:
      - media_net
      - proxy_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.theblaskies.com`)
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.tls.certresolver=cloudflare
      - traefik.http.services.radarr.loadbalancer.server.port=7878

networks:
  media_net:
    external: true
  proxy_net:
    external: true
