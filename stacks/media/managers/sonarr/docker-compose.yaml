services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.16@sha256:02b4d538d351d6e35882a021c08e8600fe95d28860fb1dd724b597166e7221ca
    container_name: sonarr
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - /mnt/user/appdata/sonarr:/config
      - /mnt/user/data:/data
      - /mnt/user/data/recycle-bin:/data/recycle-bin
    networks:
      - media_net
      - proxy_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.theblaskies.com`)
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.tls.certresolver=cloudflare
      - traefik.http.services.sonarr.loadbalancer.server.port=8989

networks:
  media_net:
    external: true
  proxy_net:
    external: true
