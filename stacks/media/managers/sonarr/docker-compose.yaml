services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.16@sha256:8b9f2138ec50fc9e521960868f79d2ad0d529bc610aef19031ea8ff80b54c5e0
    container_name: sonarr
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - /mnt/user/appdata/sonarr:/config
      - /mnt/user/data:/data
      - /mnt/user/data/recycle-bin:/data/recycle-bin
    networks:
      - media_net
      - proxy_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.theblaskies.com`)
      - traefik.http.routers.sonarr.entrypoints=websecure
      - traefik.http.routers.sonarr.tls.certresolver=cloudflare
      - traefik.http.services.sonarr.loadbalancer.server.port=8989

networks:
  media_net:
    external: true
  proxy_net:
    external: true
