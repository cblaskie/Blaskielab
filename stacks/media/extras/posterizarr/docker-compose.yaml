services:
  posterizarr:
    image: ghcr.io/fscorrupt/posterizarr:latest@sha256:f7bf33751554db6a0cc557881ade8d3e5205b52d98ae20b155de9de33fddc44b
    container_name: posterizarr
    restart: unless-stopped

    env_file:
      - .env

    environment:
      TZ: "${TZ}"

    volumes:
      - /mnt/user/appdata/posterizarr/config:/config
      - /mnt/user/appdata/posterizarr/manualassets:/manualassets
      - /mnt/user/appdata/posterizarr/assetsbackup:/assetsbackup
      - /mnt/user/data/media/assets:/assets

    networks:
      - media_net
      - proxy_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.posterizarr.rule=Host(`posterizarr.theblaskies.com`)
      - traefik.http.routers.posterizarr.entrypoints=websecure
      - traefik.http.routers.posterizarr.tls=true
      - traefik.http.services.posterizarr.loadbalancer.server.port=8000

networks:
  media_net:
    external: true

  proxy_net:
    external: true
