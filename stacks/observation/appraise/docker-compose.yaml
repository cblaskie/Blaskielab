services:
  apprise:
    image: caronc/apprise:latest@sha256:e365025a7bf1fed39ef66b5f22c9855d500ee7bdea27441365e5b95ea972e843
    container_name: apprise
    restart: unless-stopped

    # Unraid-native permissions
    user: "99:100"

    env_file:
      - .env

    volumes:
      - /mnt/user/appdata/apprise/config:/config

    command:
      - apprise
      - --config=/config/apprise.yml
      - --attach=server
      - --listen=0.0.0.0:8000

    networks:
      - infra_net

    # Intentionally NOT exposed via Traefik
    # ntfy will post internally

networks:
  infra_net:
    external: true
