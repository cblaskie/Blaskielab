services:
  # ============================
  # Redis (Paperless broker)
  # ============================
  paperless-redis:
    image: redis:7
    container_name: paperless-redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no

    networks:
      - infra_net


  # ============================
  # Paperless-NGX
  # ============================
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - /mnt/user/data/paperless/data:/usr/src/paperless/data
      - /mnt/user/data/paperless/media:/usr/src/paperless/media
      - /mnt/user/data/paperless/export:/usr/src/paperless/export
      - /mnt/user/data/paperless/consume:/usr/src/paperless/consume

    networks:
      - proxy_net
      - infra_net

    labels:
      - traefik.enable=true
      - traefik.http.routers.paperless.rule=Host(`paperless.theblaskies.com`)
      - traefik.http.routers.paperless.entrypoints=websecure
      - traefik.http.routers.paperless.tls=true
      - traefik.http.routers.paperless.tls.certresolver=cloudflare
      - traefik.http.services.paperless.loadbalancer.server.port=8000


  # ============================
  # Paperless-GPT (AI worker)
  # ============================
  paperless-gpt:
    image: ghcr.io/icereed/paperless-gpt:latest
    container_name: paperless-gpt
    restart: unless-stopped

    env_file:
      - .env

    environment:
      # --- Paperless ---
      PAPERLESS_URL: http://paperless:8000/api
      PAPERLESS_API_TOKEN: ${PAPERLESS_API_TOKEN}

      # --- Ollama ---
      LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${PAPERLESS_GPT_MODEL}

      # --- Features ---
      ENABLE_TAGGING: "true"
      ENABLE_TITLE_SUGGESTION: "true"
      ENABLE_SUMMARY: "true"

      # --- Safety / sanity ---
      RESTRICT_TO_EXISTING_TAGS: "true"
      RESTRICT_TO_EXISTING_CORRESPONDENTS: "true"
      RESTRICT_TO_EXISTING_DOCUMENT_TYPES: "true"

    volumes:
      - /mnt/user/appdata/paperless-gpt:/data

    networks:
      - infra_net

    depends_on:
      - paperless


networks:
  proxy_net:
    external: true

  infra_net:
    external: true