  whoami:
    image: traefik/whoami:latest
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy_net
    labels:
      - "traefik.enable=true"
      # Network must match where Traefik is looking
      - "traefik.docker.network=proxy_net"

      # Routing Rules
      - "traefik.http.routers.whoami.rule=Host(`whoami.theblaskies.com`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=cloudflare"

      # THE FIX: Point to the Chain defined in middlewares-oauth2.yml
      - "traefik.http.routers.whoami.middlewares=oauth2-auth@file"

      # Port for the internal whoami container
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
  networks:
    proxy_net:
      external: true
